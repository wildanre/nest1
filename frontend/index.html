<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>User Authentication System</h1>
            <nav class="nav-tabs">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Register</button>
                <button class="tab-btn" onclick="showTab('forgot-password')">Forgot Password</button>
                <button class="tab-btn" onclick="showTab('verify-email')">Verify Email</button>
            </nav>
        </div>

        <!-- Login Form -->
        <div id="login" class="tab-content active">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register" class="tab-content">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgot-password" class="tab-content">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="forgotEmail">Email:</label>
                    <input type="email" id="forgotEmail" required>
                </div>
                <button type="submit">Send Reset Code</button>
            </form>
        </div>

        <!-- Verify Email Form -->
        <div id="verify-email" class="tab-content">
            <h2>Verify Email</h2>
            <form id="verifyEmailForm">
                <div class="form-group">
                    <label for="verifyCode">Verification Code (6 digits):</label>
                    <input type="text" id="verifyCode" required maxlength="6" pattern="[0-9]{6}" placeholder="123456" class="code-input">
                </div>
                <button type="submit">Verify Email</button>
            </form>
            <div style="margin-top: 20px;">
                <h3>Resend Verification Code</h3>
                <form id="resendVerificationForm">
                    <div class="form-group">
                        <label for="resendEmail">Email:</label>
                        <input type="email" id="resendEmail" required>
                    </div>
                    <button type="submit">Resend Code</button>
                </form>
            </div>
        </div>

        <!-- Reset Password Form (hidden by default) -->
        <div id="reset-password" class="tab-content">
            <h2>Reset Password</h2>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="resetCode">Reset Code (6 digits):</label>
                    <input type="text" id="resetCode" required maxlength="6" pattern="[0-9]{6}" placeholder="123456" class="code-input">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" required minlength="8">
                </div>
                <button type="submit">Reset Password</button>
            </form>
        </div>

        <!-- User Profile (shown after login) -->
        <div id="profile" class="tab-content">
            <h2>User Profile</h2>
            <div id="profileInfo">
                <!-- Profile information will be displayed here -->
            </div>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Message Display -->
        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
